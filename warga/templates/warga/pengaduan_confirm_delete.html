{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hapus Pengaduan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: "Segoe UI", sans-serif;
        }

        .confirm-card {
            max-width: 550px;
            margin: 90px auto;
            border-radius: 18px;
            background: #161b22;
            border: 1px solid #30363d;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 80, 80, 0.15);
            border: 2px solid rgba(255, 80, 80, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.07); }
            100% { transform: scale(1); }
        }

        .icon-circle span {
            font-size: 50px;
        }

        .btn-danger {
            background: #da3633;
            border: 1px solid #f85149;
        }

        .btn-danger:hover {
            background: #f85149;
        }

        .btn-secondary {
            background: #30363d;
            border: 1px solid #484f58;
        }

        .alert-custom {
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="card shadow-lg confirm-card">
        <div class="card-body text-center">

            <div class="icon-circle mb-3">
                <span>‚ö†Ô∏è</span>
            </div>

            <h3 class="fw-bold text-danger mt-3">Konfirmasi Penghapusan</h3>

            <p class="mt-3">
                Apakah Anda yakin ingin menghapus pengaduan berikut?
            </p>

            <div class="alert alert-custom text-start mt-4">
                <strong>Judul:</strong> {{ pengaduan.judul }} <br>
                <strong>Warga:</strong> {{ pengaduan.warga.nama_lengkap }} <br>
                <strong>Tanggal:</strong> {{ pengaduan.tanggal }}
            </div>

            <form method="post" class="mt-4">
                {% csrf_token %}

                <button type="submit"
                        class="btn btn-danger px-4 py-2 fw-semibold rounded-pill shadow">
                    üóëÔ∏è Ya, Hapus Sekarang
                </button>

                <a href="{% url 'pengaduan-list' %}"
                   class="btn btn-secondary px-4 py-2 ms-2 rounded-pill shadow">
                    ‚ùå Batal
                </a>
            </form>

        </div>
    </div>

</div>

</body>
</html>
